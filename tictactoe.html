<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Guilherme - Tic Tac Toe</title>
        <link rel="stylesheet" href="style/tictactoe.css">
    </head>
    <body>
        <table>
            <tr id="r0">
                <td id="p00"></td>
                <td id="p01"></td>
                <td id="p02"></td>
            </tr>
            <tr id="r1">
                <td id="p10"></td>
                <td id="p11"></td>
                <td id="p12"></td>
            </tr>
            <tr id="r2">
                <td id="p20"></td>
                <td id="p21"></td>
                <td id="p22"></td>
            </tr>
        </table>
        <div>Current Player: <span id="player"></span></div>
        <div>Winner: <span id="winner"></span></div>
        <script type="text/javascript" src="src/tictactoe.js"></script>
    </body>
</html>
